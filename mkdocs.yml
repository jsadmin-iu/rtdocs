site_name: 'ResCloud Documentation'
#site_url: https://docs.jetstream-cloud.org/
site_description: "ResCloud Documentation"
repo_url: https://github.iu.edu/jsadmin/rtdocs
copyright: Copyright Â© 2023 The Trustees of Indiana University
#site_favicon: 'images/RT-PTI_lockup_vert_red-black.svg'

theme:
  name: "readthedocs"
  prev_next_buttons_location: bottom
  # prev_next_buttons_location: none
  titles_only: 'True'
  include_404: 'True'
  collapse_navigation: 'True'
  sticky_navigation: 'True'
  #collapse_navigation: False
  #name: "windmill"
  #name: "material"
  #palette:
  #  primary: black
  #features:
  #  - navigation.top
  logo: 'images/RT-PTI_lockup_vert_red-white_high-res.png'
  highlightjs: false
  style_external_links: True
  'display_version': False

extra_css:
    - 'css/custom.css'

#extra_javascript:
#    - 'js/matomo.js'
#    - 'js/usage_estimator.js'

markdown_extensions:
    - smarty
    - toc:
        permalink: True
    - sane_lists
    - attr_list
    - admonition

plugins:
    - search:
        indexing: 'full'

extra:
    consent:
    title: Cookie consent
    description: >
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

